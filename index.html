<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>edX | Online Courses</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <nav class="navbar">
    <!-- Hamburger (mobile) -->
    <div class="hamburger">
      <i class="fa-solid fa-bars"></i>
    </div>

    <!-- Mobile Logo -->
    <div class="logo">
      <a href="index.html">
        <img src="https://www.edx.org/trademark-logos/edx-logo-elm.svg" alt="edX Logo" />
      </a>
    </div>

    <!-- Mobile search -->
    <div class="search-mobile">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- Desktop nav -->
    <div class="nav-desktop">
      <!-- Desktop Logo -->
      <div class="logo-desktop">
        <a href="index.html">
          <img src="https://www.edx.org/trademark-logos/edx-logo-elm.svg" alt="edX Logo" />
        </a>
      </div>

      <button class="learn-btn">Learn</button>

      <div class="search-box">
        <input type="text" placeholder="What do you want to learn?" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <a href="#" class="link">edX For Business</a>
      <a href="#" class="link link-sign-in">Sign In</a>
      <button class="register-btn">Register for free</button>
    </div>
  </nav>
</body>
</html>
